<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ji-touch</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <svg class="header__logo-svg">
                <use href="./images/icons/sprite.svg#logo"></use>
            </svg>
        </div>
        <div class="header__buttons-block">
            <div class="header__login">
                <button class="header__btn">Log in</button>
            </div>
            <div class="header__signup">
                <button class="header__btn header__btn--active">Sign Up</button>
                <div class="header__btn-bg"></div>
            </div>
        </div>
        <svg class="header__person-svg">
            <use href="./images/icons/sprite.svg#person"></use>
        </svg>
    </header>
    <main class="main">
        <div class="main__bg-circle"></div>
        <h1 class="main__caption">COMING SOON</h1>
        <h2 class="main__subtitle">Get notified when it's ready</h2>
        <div class="main__input">
            <input 
                type="text" 
                class="main__input-field" 
                placeholder="enter your email...."
            >
            <div class="main__input-btn-block">
                <button class="main__input-btn">Notify Me</button>
                <div class="main__btn-bg"></div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__contacts">
            <svg class="footer__svg footer__svg--first">
                <use href="./images/icons/sprite.svg#twit"></use>
            </svg>
            <svg class="footer__svg">
                <use href="./images/icons/sprite.svg#inst"></use>
            </svg>
            <svg class="footer__svg">
                <use href="./images/icons/sprite.svg#fb"></use>
            </svg>
        </div>
    </footer>
</body>
</html>
